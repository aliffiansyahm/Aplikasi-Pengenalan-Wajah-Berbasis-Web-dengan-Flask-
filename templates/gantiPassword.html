{% extends "main_layout.html" %}
{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div>
          <h1 class="card-title">Ganti Password</h1>
          <form method="POST">
            {% with messages = get_flashed_messages() %}

                  {% if messages %}
                      {{message}}
                  {%endif%}

            {% endwith %}
            <div class="form-group">
              <label for="exampleInputPassword1">Password lama</label>
              <input type="password" name="password_lama" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password baru</label>
              <input type="password" name="password_baru1" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Ulangi password baru</label>
              <input type="password" name="password_baru2" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
            </div>
        </div>
    </div>
</div>       
{% endblock %}
