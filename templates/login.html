<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin Free Bootstrap Admin Dashboard Template</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{ url_for('static',filename='StarAdminTemplate/vendors/iconfonts/mdi/css/materialdesignicons.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename='StarAdminTemplate/vendors/iconfonts/puse-icons-feather/feather.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename='StarAdminTemplate/vendors/css/vendor.bundle.base.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename='StarAdminTemplate/vendors/css/vendor.bundle.addons.css')}}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{ url_for('static',filename='StarAdminTemplate/css/style.css')}}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{ url_for('static',filename='StarAdminTemplate/images/favicon.png')}}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auto-form-wrapper">
              <form method="POST">
                <div class="form-group">
                  <label class="label">Username</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="email" placeholder="email">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" name="password" placeholder="*********">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                      {% for message in messages %}
                        {{ message }}
                      {% endfor %}
                  {%endif%}
                {% endwith %}
                <div class="form-group">
                  <button class="btn btn-primary submit-btn btn-block">Login</button>
                </div>
              </form>
            </div>
            <p class="footer-text text-center">copyright Â© 2018 Bootstrapdash. All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{{ url_for('static',filename='StarAdminTemplate/vendors/js/vendor.bundle.base.js')}}"></script>
  <script src="{{ url_for('static',filename='StarAdminTemplate/vendors/js/vendor.bundle.addons.js')}}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{{ url_for('static',filename='StarAdminTemplate/js/off-canvas.js')}}"></script>
  <!-- <script src="{{ url_for('static',filename='StarAdminTemplate/js/hoverable-collapse.js')}}"></script> -->
  <script src="{{ url_for('static',filename='StarAdminTemplate/js/misc.js')}}"></script>
  <!-- <script src="{{ url_for('static',filename='StarAdminTemplate/js/settings.js')}}"></script> -->
  <!-- <script src="{{ url_for('static',filename='StarAdminTemplate/js/todolist.js')}}"></script> -->
  <!-- endinject -->
</body>

</html>
