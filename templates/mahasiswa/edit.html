{% extends "main_layout.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
<div>
    <h1 class="card-title">Mengedit Mahasiswa</h1>
    <form enctype="multipart/form-data" method="POST">
        {% with messages = get_flashed_messages() %}

            {% if messages %}
                {{message}}
            {%endif%}

        {% endwith %}
        <div class="form-group">
          <label for="nrp">NRP mahasiswa</label>
          <input type="text" name="nrp" class="form-control" id="nrp" placeholder="Masukkan nrp mahasiswa" value="{{ data[0][2] }}">
        </div>
        <div class="form-group">
          <label for="nama">Nama mahasiswa</label>
          <input type="text" name="nama" class="form-control" id="Nama" placeholder="Masukkan Nama mahasiswa" value="{{ data[0][3] }}">
        </div>
        <div>
          <label for="foto">Foto mahasiswa</label><br>
          <input type="file" name="file">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
            </div>
        </div>
    </div>
</div>       
{% endblock %}
